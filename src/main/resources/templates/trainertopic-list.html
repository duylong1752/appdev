<th:block th:include="/common/top"></th:block>  

<th:block th:include="/common/navbar"></th:block>  
<div sec:authorize="hasAuthority('trainingstaff')">
<th:block th:include="/common/sidebartrainingstaff"></th:block>


<div class="app-main__outer">
  <div class="app-main__inner">
      <div class="app-page-title">
          <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-drawer icon-gradient bg-happy-itmeo">
                    </i>
                </div>
                <div>Trainer to Topic
                    <div class="page-title-subheading">Assign Trainer to Topic
                    </div>
                </div>
            </div>
            
            </div>
          </div>
      
<div class="row">
        <div class="col-lg-12">
            <div class="main-card mb-3 card">
                <div class="card-body">
                <div class="row">
                    <div class="col-7">
                        <h3>Trainer to Topic</h3>
                    </div>
                    
                    <div class="col-3">
                    	<div class="search-wrapper">
		                    <div class="input-holder">
		                    	<form th:action="@{/searchTrainerTopic}" method="POST">
		                    		<input th:value="${searchKey}" type="text" class="search-input" placeholder="Type to search" name="searchKey">
		                    	</form>
		                        <button class="search-icon"><span></span></button>
		                        
		                    </div>
		                    <button class="close"></button>
		                </div>
                    </div>
                    
                    
                    <div class="col-2">
                        <a th:href="@{/trainertopic-save}" class="btn btn-primary btn-sm">Assign Trainer-Topic</a>
                    </div>
                </div>
                
                    <table class="mb-0 table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Trainer Username</th>
                            <th>Topic Name</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="trainertopic : ${listTrainerTopic}">
                            <th scope="row" th:text="${trainertopic.ID}"></th>
                            <td th:text="${trainertopic.trainer.appUser.username}"></td>
                            <td th:text="${trainertopic.topic.topicName}"></td>
                            <td>
                            
                            	<button type ="button" class="btn btn-sm btn-danger delete-product" style="color:#fff;" data-toggle="modal"
                    				th:attr="data-target='#delModal'+ ${trainertopic.ID}"><i class="fas fa-trash-alt"></i>
                            	</button>
                            	
                            	<div class="modal fade" th:id="'delModal' + ${trainertopic.ID}">
				                    <div class="modal-dialog">
				                        <div class="modal-content">
				
				                            <!-- Modal Header -->
				                            <div class="modal-header">
				                                <h4 class="modal-title">Are you sure?</h4>
				                                <button type="button" class="close" data-dismiss="modal">&times;</button>
				                            </div>
				
				                            <!-- Modal footer -->
				                            <div class="modal-footer">
				                            	<a th:href="@{/trainertopicDelete/} + ${trainertopic.ID}"><button
				                                        type="button" class="btn btn-info">Yes</button></a>
				                                <button type="button" class="btn btn-danger"
				                                    data-dismiss="modal">Close</button>
				                                
				                            </div>
				                        </div>
				                    </div>
				                </div>
				                
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/main.js"></script>
  <th:block th:include="/common/footer"></th:block>
