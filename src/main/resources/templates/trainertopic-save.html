<th:block th:include="/common/top"></th:block>  
<th:block th:include="/common/navbar"></th:block>  
<div sec:authorize="hasAuthority('trainingstaff')">
<th:block th:include="/common/sidebartrainingstaff"></th:block>

<div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                        </i>
                                    </div>
                                    <div>Assign Trainer to Topic
                                        <div class="page-title-subheading">Assign Trainer to a topic.
                                        </div>
                                    </div>
                                </div>   
                               </div>
                        </div>          
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="main-card mb-3 card">
                                            <div class="card-body"><h5 class="card-title">Assign Trainer-Topic</h5>
                                            
                                                <form th:action="@{/saveTrainerTopic}" method="POST" th:object="${trainertopic}">
                                                    <div class="position-relative form-group">
                                                    	<input th:field="*{ID}" type="hidden" class="form-control" readonly="true">
                                                    </div>
                                                    <div class="form-group blu-margin" >
													    <select class="form-control" th:field="${trainertopic.trainer.trainerID}"  id="dropTrainer">
													    <option value="0">Select Trainer</option>
													    <option th:each="trainer : ${listTrainer}" th:value="${trainer.trainerID}" th:text="${trainer.appUser.username}"></option>
													    </select>
													</div>
													
													<div class="form-group blu-margin" >
													    <select class="form-control" th:field="${trainertopic.topic.topicID}"  id="dropTopic">
													    <option value="0">Select Topic</option>
													    <option th:each="topic : ${listTopic}" th:value="${topic.topicID}" th:text="${topic.topicName}"></option>
													    </select>
													</div>
                                                    	
                                                    	<div class="row">
													       <div class="col-xs-12">
													        <div th:if="${#fields.hasErrors('ID')}" th:errors="*{ID}"
													         class="alert alert-danger alert-dismissable">
													        </div>
													     </div>
													     </div>
                                                    <input type="submit" value="Submit" class="mt-1 btn btn-primary">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
<script src="js/main.js"></script>
  <th:block th:include="/common/footer"></th:block>
