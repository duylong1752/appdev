<th:block th:include="/common/top"></th:block>  
<th:block th:include="/common/navbar"></th:block>  
<div sec:authorize="hasAuthority('trainingstaff')">
<th:block th:include="/common/sidebartrainingstaff"></th:block>

<div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                        </i>
                                    </div>
                                    <div>Add New Trainee
                                        <div class="page-title-subheading">Add new Trainee.
                                        </div>
                                    </div>
                                </div>   
                               </div>
                        </div>          
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="main-card mb-3 card">
                                            <div class="card-body"><h5 class="card-title">Add new Trainee</h5>
                                            
                                                <form th:action="@{/saveTrainee}" method="POST" th:object="${trainee}">
                                                    <div class="position-relative form-group"><label>Name</label>
                                                    	<input th:field="*{traineeName}" placeholder="Input Name" type="text" class="form-control" required>
                                                    </div>
                                                    
                                                    <div class="position-relative form-group"><label>Username</label>
                                                    	<input th:value="${username}" name="username" placeholder="Input Username" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Password</label>
                                                    	<input th:value="${password}" name="password" placeholder="Input Password" type="password" class="form-control" required>
                                                    </div>
                                                    
                                                    <div class="position-relative form-group"><label>Date of Birth</label>
                                                    	<input th:field="*{traineeDOB}" type="text" placeholder="dd/MM/yyyy" class="form-control" required
                                                    	>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Education</label>
                                                    	<input th:field="*{Education}" placeholder="Input Education" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Programming Language</label>
                                                    	<input th:field="*{ProLanguage}" placeholder="Input Programming Language" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>TOEIC Score</label>
                                                    	<input th:field="*{TOEICScore}" placeholder="Input TOEIC Score" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Experience</label>
                                                    	<input th:field="*{Exp}" placeholder="Input Experience" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Department</label>
                                                    	<input th:field="*{Department}" placeholder="Input Department" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label>Location</label>
                                                    	<input th:field="*{Location}" placeholder="Input Location" type="text" class="form-control" required>
                                                    </div>
                                                    	
                                                    	<div class="row">
													       <div class="col-xs-12">
													        <div th:if="${#fields.hasErrors('Exp')}" th:errors="*{Exp}"
													         class="alert alert-danger alert-dismissable">
													        </div>
													     </div>
													     </div>
                                                    <input type="submit" value="Submit" class="mt-1 btn btn-primary">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
<script src="js/main.js"></script>
  <th:block th:include="/common/footer"></th:block>
