<th:block th:include="/common/top"></th:block>  
<th:block th:include="/common/navbar"></th:block>  
<div sec:authorize="hasAuthority('admin')">
<th:block th:include="/common/sidebaradmin"></th:block>

<div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="pe-7s-display1 icon-gradient bg-premium-dark">
                                        </i>
                                    </div>
                                    <div>Add New Account
                                        <div class="page-title-subheading">Add new account for Trainer.
                                        </div>
                                    </div>
                                </div>   
                               </div>
                        </div>          
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="main-card mb-3 card">
                                            <div class="card-body"><h5 class="card-title">Add new Account</h5>
                                            
                                                <form th:action="@{/saveTrainingstaff}" method="POST" th:object="${trainingStaff}">
                                                    <div class="position-relative form-group"><label for="exampleEmail" class="">Username</label>
                                                    	<input th:field="*{username}" placeholder="Input Username" type="text" class="form-control" required>
                                                    </div>
                                                    <div class="position-relative form-group"><label for="examplePassword" class="">Password</label>
                                                    	<input th:field="*{password}" placeholder="Input Password" type="password" class="form-control" required>
                                                    </div>
                                                    	
                                                    	<div class="row">
													       <div class="col-xs-12">
													        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
													         class="alert alert-danger alert-dismissable">
													        </div>
													     </div>
													     </div>
                                                    <input type="submit" value="Submit" class="mt-1 btn btn-primary">
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
<script src="js/main.js"></script>
  <th:block th:include="/common/footer"></th:block>
